<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> jQuery EasyUI TreeGrid Demo1</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script src="/easyui/jquery.min.js"></script>
    <script src="/easyui/jquery.easyui.min.js"></script>
	<script src="/easyui/easyui.extend.js"></script>
	<style>
		.tree-file {
			display: none;
		}
	</style>
</head>
<body>
	<h2>TreeGrid ContextMenu</h2>
	<p>Right click to display the context menu.</p>
	<div style="margin:20px 0;"></div>
	<table id="tg" class="easyui-treegrid" title="TreeGrid ContextMenu" style="width:100%;height:auto"
			data-options="
				rownumbers: true,
				animate: true,
				collapsible: true,
				fitColumns: true,
				url: 'treegrid_data4.json',
				method: 'get',
				idField: 'id',
				treeField: 'fd'				
			">
		<thead>
			<tr>
				<th data-options="field:'name',width:'5%'">特性</th>
				<th data-options="field:'fd',width:'15%'">特性细分</th>
				<th data-options="field:'MO',width:'20%'">MO</th>
				<th data-options="field:'KEY',width:'20%'">KEY</th>
				<th data-options="field:'param',width:'20%'">参数名</th>
				<th data-options="field:'value',width:'20%'">参数值</th>
			</tr>
		</thead>
	</table>
	<script type="text/javascript">
	
	</script>
</body>
</html>
