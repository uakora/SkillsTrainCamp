<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> jQuery EasyUI TreeGrid alignRight folder</title>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script src="/easyui/jquery.min.js"></script>
    <script src="/easyui/jquery.easyui.min.js"></script>
	<script src="/easyui/easyui.extend.js"></script>
	<style>
		.tree-file {
			display: none;
		}
		.mo-rnode .tree-node {
			text-align: right;
		}
		.datagrid-cell {
			text-overflow: ellipsis;
		}
	</style>
</head>
<body>
	<h2>TreeGrid ContextMenu</h2>
	<p>Right click to display the context menu.</p>
	<div style="margin:20px 0;"></div>
	<table id="tg" class="easyui-treegrid" title="TreeGrid ContextMenu" style="width:100%;max-height: 620px;"
			data-options="
				rownumbers: true,
				animate: true,
				collapsible: true,
				fitColumns: true,
				url: 'treegrid_data4.json',
				method: 'get',
				idField: 'id',
				treeField: 'fd',
				resizeHandle: 'both',
				autoRowHeight: true,
				striped: true,
				nowrap: true,
				pagination: true,
				pageSize: 3,
				pageList: [3, 6, 12, 20],
				queryParams: {'version':'V.1001.V'}	

			">
		<thead>
			<tr>
				<th data-options="field:'name',halign:'center',width:'5%'">特性</th>
				<th data-options="field:'fd',halign:'center',width:'15%',styler:fdStyler">特性细分</th>
				<th data-options="field:'MO',halign:'center',width:'20%'">MO</th>
				<th data-options="field:'KEY',halign:'center',width:'20%'">KEY</th>
				<th data-options="field:'param',halign:'center',width:'20%'">参数名</th>
				<th data-options="field:'value',halign:'center',width:'20%'">参数值</th>
			</tr>
		</thead>
	</table>
	<script type="text/javascript">
		function fdStyler(value, row, index) {	
			var level = row.id.split('.')[0];
			if(level.split('lv')[1] == '3') {
				return {'class': 'mo-rnode'};
			}
		}
	</script>
</body>
</html>
