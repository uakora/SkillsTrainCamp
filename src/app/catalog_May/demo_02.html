<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue练习实例（二）</title>
        <script src="/Projects/SkillsTrainCamp/src/3rdLibs/Vue/vue.js"></script>     
    </head>
    <body>
        <div id="example">
            <h4>{{title}}</h4>
            <p>
                <a v-bind:href="url" target="_blank">{{site}}</a>
            </p>
            <p>{{details()}}</p>
        </div>
    </body>

    <script>
        new Vue({
            el: '#example',
            data: {
                title: 'Vue练习实例（二）',
                site: '菜鸟教程',
                url: 'www.runoob.com',                
            },
            methods: {
                details: function() {
                    return this.site + ' - 学的不仅是技术，更是梦想！';
                }
            } 

        });
    </script>
</html>
