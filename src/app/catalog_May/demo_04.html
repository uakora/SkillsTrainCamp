<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue模板语法（四）</title>
        <script src="/Projects/SkillsTrainCamp/src/3rdLibs/Vue/vue.js"></script>    
        
        <style>
            .class1 {
                background-color: lightskyblue;
            }
        </style>
    </head>
    <body>
        <div id="example">
            <code>v-html指令</code>
            <div v-html = 'message'></div>
            <div style="margin: 10px;">
                <label for="r1">修改颜色</label>
                <input id="r1" type="checkbox" v-model="use">
                <br>
                <div v-bind:class="{'class1': use}">
                    v-bind:class
                </div>
            </div>
        </div>
    </body>

    <script>        
        var vm = new Vue({
            el: '#example',
            data: {
                message: '<span>菜鸟教程</span>',
                use: false
            }
        });
    </script>
</html>
