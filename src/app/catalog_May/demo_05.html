<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>表达式</title>    
    <style>
        #app {
            width: 1200px;
            margin: auto;
            margin-top: 52px;
            padding: 13px;
            min-height: 125px;
            border: 1px solid lightsalmon;
        }
    </style>    
</head>
<body>
    <div id="app">
        {{5+5}}<br>
        {{ok ? 'YES' : 'NO'}} <br>
        {{message.split('').reverse().join('')}}
        <div v-bind:id="'list' + id"></div>
    </div>

<script src="/src/3rdLibs/Vue/vue.js"></script>
<script>
    new Vue ({
        el: '#app',
        data: {
            ok: true,
            message: 'RUNOOB',
            id: 1
        }
    });
</script>

</body>


</html>
