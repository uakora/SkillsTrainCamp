<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue练习实例（三）</title>
        <script src="/Projects/SkillsTrainCamp/src/3rdLibs/Vue/vue.js"></script>     
    </head>
    <body>
        <div id="example">            
            <p>Site: {{site}}</p>      
            <p>Url: {{url}}</p>     
            <p>Alexa: {{alexa}}</p>
        </div>
    </body>

    <script>
        var data = {'site': '菜鸟教程', 'url': 'www.runoob.com', 'alexa': 999};
        var vm = new Vue({
            el: '#example',
            data: data,
            methods: {
                details: function() {
                    return this.site + ' - 学的不仅是技术，更是梦想！';
                }
            } 

        });

        document.write('vm.site == data.site: ', vm.site == data.site);
        document.write('<br>');

        vm.site = 'Runoob';
        document.write(data.site);
        document.write('<br>');

        data.alexa = 10001;
        document.write(vm.alexa);
        document.write('<br>');
        
        document.write(vm.data); // 需要特殊符号$
        document.write('<br>');

        document.write(JSON.stringify(vm.$data));
        document.write('<br>');  

        document.write(vm.$el === document.getElementById('example'));
    </script>
</html>
