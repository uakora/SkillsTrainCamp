<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>指令</title>      

    <style>
        #app {
            width: 1200px;
            margin: auto;
            margin-top: 52px;
            padding: 13px;
            min-height: 125px;
            border: 1px solid lightsalmon;
        }
    </style> 
</head>
<body>
    <div id="app">
        <div v-if="seen">你可以看见我了^v^</div>
        <pre><a v-bind:href="url">菜鸟教程</a></pre>
        <h3>用户输入</h3>
        <p>{{message}}</p>
        <input v-model="message">
        <br>
        <button v-on:click="reverseMessage">反转字符串</button>
    </div>
    
<script src="/src/3rdLibs/Vue/vue.js"></script>   
<script>
    var vueObj = new Vue({
        el: '#app',
        data: {
            seen: true,
            url: 'http://www.runoob.com',
            message: '默认显示内容',
        },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('').reverse().join('');
            }
        }        
    });

</script>

</body>
</html>
