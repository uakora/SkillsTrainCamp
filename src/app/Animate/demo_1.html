<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Animate</title>
		<link rel="stylesheet" type="text/css" href="../../static/animate.css-3.7.2/animate.css"/>
		<style>
			body {
				font-family: 'Microsoft YaHei','SF Pro Display',Roboto,Noto,Arial,'PingFang SC',sans-serif;
			}
			.tips {	
				position: absolute;
				z-index: 100;
				width: 330px;
				line-height: 1.57142857;
				color: #333;
				font-size: 12px;
				box-shadow: 0 4px 8px 0 rgba(0,0,0,0.10);
				padding: 16px 40px 16px 16px;
			}
			.rightTips {
				top: 100px;
				right: 10px;
				background-color: rgb(235, 245, 253);
				border-left: 4px solid rgb(112, 184, 240);
				
			}
			.tipsClose {
				position: absolute;
				right: 20px;
				fill: #70B8F0;
				cursor: pointer;
			}
			.tipsClose:hover {
				color: #70B8F0;
			}
			svg.icon {
				-webkit-transition: fill .1s ease-in-out,-webkit-transform .1s ease-in-out;
				transition: transform .1s ease-in-out,fill .1s ease-in-out,-webkit-transform .1s ease-in-out;
			}
			svg.icon {
				width: 1em;;
				height: 1em;
				vertical-align: -.15em;
				fill: currentColor;
				overflow: hidden;
			}
			#no_group_tip {
				display: none;	
				position: relative;
				width: 100%;
				height: 0;
				font-size: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="no_group_tip" >
			<div class="animated ">
				<div class="tips rightTips">
					<svg class="icon tipsClose" viewBox="0 0 1024 1024" version="1.1">
						<title>不再显示</title>
						<path d="M512 438.378667L806.506667 143.893333a52.032 52.032 0 1 1 73.6 73.621334L585.621333 512l294.485334 294.485333a52.074667 52.074667 0 0 1-73.6 73.642667L512 585.621333 217.514667 880.128a52.053333 52.053333 0 1 1-73.621334-73.642667L438.378667 512 143.893333 217.514667a52.053333 52.053333 0 1 1 73.621334-73.621334L512 438.378667z" fill="" p-id="15859"></path>
					</svg>
					<span>你的浏览器目前处于缩放状态，页面可能会出现错位现象，建议100%大小显示。</span>
				</div>
			</div>
		</div>
