<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/20190910/static/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/20190910/static/jquery-ui-1.12.1/css/core.css">
    <link rel="stylesheet" href="/20190910/static/jquery-ui-1.12.1/css/autocomplete.css">
    <link rel="stylesheet" href="/20190910/static/formvalidation/css/formValidation.css">

    <script src="/20190910/static/jquery-1.10.2/jquery.js"></script>
    <script src="/20190910/static/bootstrap-3.3.7/js/bootstrap.js"></script>
    <script src="/20190910/static/jquery-ui-1.12.1/external/requirejs/require.js"></script>
    <script src="/20190910/static/jquery-ui-1.12.1/ui/bootstrap.js"></script>

    <!--<script src="/20190910/static/jquery-ui-1.12.1/ui/core.js"></script>-->
    <!--<script src="/20190910/static/jquery-ui-1.12.1/ui/widget.js"></script>-->
    <!--<script src="/20190910/static/jquery-ui-1.12.1/ui/widgets/autocomplete.js"></script>-->
    <script src="/20190910/static/formvalidation/js/formValidation.js"></script>
    <script src="/20190910/static/formvalidation/js/framework/bootstrap.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <section>
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="page-header">
                        <h2>Tooltip container</h2>
                    </div>

                    <form id="defaultForm" method="post" class="form-horizontal" action="target.php">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">First name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="firstName" placeholder="First name" />
                            </div>
                        </div>

                        <div class="form-group" id="last_name">
                            <label class="col-sm-3 control-label">Last name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" name="lastName" placeholder="Last name" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-9 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">Validate</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>

<script type="text/javascript">
$(document).ready(function() {
    var availableTags = [
        "ActionScript",
        "AppleScript",
        "Asp",
        "BASIC",
        "C",
        "C++",
        "Clojure",
        "COBOL",
        "ColdFusion",
        "Erlang",
        "Fortran",
        "Groovy",
        "Haskell",
        "Java",
        "JavaScript",
        "Lisp",
        "Perl",
        "PHP",
        "Python",
        "Ruby",
        "Scala",
        "Scheme"
    ];
    $( "#last_name" ).autocomplete({
        source: availableTags
    });

    $('#defaultForm').formValidation({
        err: {
            container: 'tooltip'
        },
//        trigger: 'blur',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            firstName: {
                validators: {
                    stringLength: {
                        enabled: false,
                        min: 4,
                        message: 'The first name must be more than 5 characters'
                    },
                    notEmpty: {
                        message: 'The first name is required'
                    },
                    regexp: {
                        enabled: true,
                        regexp: /^[a-z]+$/i,
                        message: 'The first name must consist of a-z, A-Z characters only'
                    }
                }
            },
            lastName: {
                validators: {
                    stringLength: {
                        min: 4,
                        message: 'The last name must be more than 5 characters'
                    },
                    notEmpty: {
                        message: 'The last name is required'
                    },
                    regexp: {
                        regexp: /^[a-z]+$/i,
                        message: 'The last name must consist of a-z, A-Z characters only'
                    }
                }
            }
        }
    });
});
</script>
</body>
</html>
