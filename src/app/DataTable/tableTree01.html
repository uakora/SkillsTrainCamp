<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeGrid Demo</title>
    <link rel="sheetstyle" href="..\..\static\datatables-1.10.18\datatables.css">

    <script src="..\..\static\jquery-3.1.0\jquery.js"></script>
    <script src="..\..\static\datatables-1.10.18\datatables.min.js"></script>
    <script src="..\..\static\datatables-1.10.18\dataTables.treeGrid.js"></script>
</head>

<body>
    <!-- DEMO样例仅供大家参考；
         注意要在WEB容器运行 如：IIS、Nginx、Tomcat等 否则AJAX会以 file:// 请求出现错误；
    -->
    <table class="table table-striped table-bordered table-hover" id="treetable">
        <thead>
            <tr>
                <th></th>
                <th>部门名称</th>
                <th>英文名称</th>
                <th>负责人</th>
                <th>部门电话</th>
                <th>部门地址</th>
                <th>主要职能</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- <script src="./tableTree01.js" type="module"></script> -->
    <script type="module">

        import { srcData } from "./data/tree.js";

        console.log('data: ', srcData);
        var dataTable;
        $(function () {
            dataTable = $('#treetable').DataTable({
                /**
                 l - Length changing 改变每页显示多少条数据的控件
                 f - Filtering input 即时搜索框控件
                 t - The Table 表格本身
                 i - Information 表格相关信息控件
                 p - Pagination 分页控件
                 r - pRocessing 加载等待显示信息
                 **/
                "dom": "tr",
                "ordering": false, //禁用排序
                "processing": true,
                "serverSide": true,
                "data": srcData.data,
                /*
               "ajax": {
                   "url": "data/tree.json",
               },
               */
                'treeGrid': {
                    'left': 15,
                    'expandAll': true, //是否默认展开 true 是
                    'expandIcon': '<span> + </span>',
                    'collapseIcon': '<span> - </span>'
                },
                "columns": [
                    {
                        className: 'treegrid-control',
                        data: function (item) {
                            if (item.children != null && item.children.length > 0) {
                                return '<span> + </span>';
                            }
                            return '';
                        }
                    },
                    { "data": "name" },
                    { "data": "nameEn" },
                    { "data": "headMan" },
                    { "data": "tel" },
                    { "data": "address" },
                    { "data": "functions" }
                ],
                "columnDefs": [
                    {
                        "defaultContent": "",
                        "targets": "_all"
                    }
                ]
            });
        });

    </script>
</body>

</html>
