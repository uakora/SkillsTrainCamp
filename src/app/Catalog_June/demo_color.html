<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>layui color</title>
        <link rel="stylesheet" type="text/css" href="/src/static/3rdLibs/layui-v2.4.5/css/layui.css">
        <script src="/src/static//3rdLibs/layui-v2.4.5/layui.js"></script>
        
        <style>
            .example-item {
                margin: 15px 0;
            }
            .anim-rotate {
                width: 220px; 
                height:32px; 
                line-height: 32px; 
                text-align: center;
                color: #fff; 
                background-color: #009688; 
                cursor: pointer;
            }
            .color-row > div {
                height: 52px
            }
        </style>
        
    </head>
    <body>
        <div class="layui-container"">
            <div class="example-item">
                <h3>按钮</h3>  
                <div>
                    <button class="layui-btn">默认按钮</button>
                    <button class="layui-btn layui-btn-primary">原始按钮</button>
                    <button class="layui-btn layui-btn-normal">百搭按钮</button>
                    <button class="layui-btn layui-btn-warm">暖色按钮</button>
                    <button class="layui-btn layui-btn-danger">警告按钮</button>
                    <button class="layui-btn layui-btn-disabled">禁用按钮</button>
                </div>   
                <div>
                    <button class="layui-btn">默认按钮</button>
                    <button class="layui-btn layui-btn-primary layui-btn-lg">原始按钮</button>
                    <button class="layui-btn layui-btn-normal layui-btn-sm">百搭按钮</button>
                    <button class="layui-btn layui-btn-warm layui-btn-xs">暖色按钮</button>
                    <button class="layui-btn layui-btn-danger layui-btn-radius">警告按钮</button>
                    <button class="layui-btn layui-btn-disabled layui-btn-radius">禁用按钮</button>
                </div>                                  
            </div>
            <div class="example-item">
                <h3>动画</h3>
                <div>
                    <div class="layui-anim layui-anim-rotate anim-rotate" data-anim="layui-anim-rotate">360度旋转</div>            
                </div>                
            </div>
            <div class="example-item">
                <h3>图标</h4>
                <div>
                    <i class="layui-icon layui-icon-face-smile"></i>
                    <i class="layui-icon layui-icon-face-smile" style="font-size: 30px; color: #1E9FFF;"></i>  
                </div> 
            </div>
       
            <div class="layui-row color-row">
                <div class="layui-col-md1" style="background-color: #F0F0F0;"></div>
                <div class="layui-col-md1" style="background-color: #f2f2f2;"></div>
                <div class="layui-col-md1" style="background-color: #eeeeee;"></div>
                <div class="layui-col-md1" style="background-color: #e2e2e2;"></div>
                <div class="layui-col-md1" style="background-color: #dddddd;"></div>
                <div class="layui-col-md1" style="background-color: #d2d2d2;"></div>
                <div class="layui-col-md1" style="background-color: #c2c2c2;"></div>
            </div>
        </div>
    </body>
</html>
