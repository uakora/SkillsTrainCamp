<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>FormData</title>
    <link rel="icon" type="image/png" href="/SkillsTrainCamp/src/static/images/favicon.png">
</head>
<body>
    <form id="advForm">
        <p>广告名称：<input type="text" name="advName"  value="xixi"></p>
        <p>广告类别：
            <select name="advType">
                <option value="1">轮播图</option>
                <option value="2">轮播图底部广告</option>
                <option value="3">热门回收广告</option>
                <option value="4">优品精选广告</option>
            </select>
        </p>
        <p><input type="button" id="btn" value="添加"></p>
    </form>

<script>
    //获得表单按钮元素
    var btn=document.querySelector("#btn");
    //为按钮添加点击事件
    btn.onclick=function(){
        //根据ID获得页面当中的form表单元素
        var form = document.querySelector("#advForm");
        //将获得的表单元素作为参数，对formData进行初始化
        var formdata=new FormData(form);
        //通过get方法获得name为advName元素的value值
        console.log(formdata.get("advName"));//xixi
        //通过get方法获得name为advType元素的value值
        console.log(formdata.get("advType"));//1

        var form2 = document.getElementById("advForm");
        var formdata2 = new FormData(form2);
        formdata2.set('test', formdata.get("advName"));
        console.log('test: ', formdata2.get('test'));
    }
</script>
</body>
</html>
