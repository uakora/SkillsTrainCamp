<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>计算属性</title>      

    <style>
        #app {
            width: 1200px;
            margin: auto;
            margin-top: 52px;
            padding: 13px;
            min-height: 125px;
            border: 1px solid lightsalmon;
        }
    </style> 
</head>
<body>
    <div id="app">
        <p>原始字符串：{{message}}</p>
        <p>反转后字符串：{{reversedMessage}}</p>
    </div>
    
<script src="/src/3rdLibs/Vue/vue.js"></script>  
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Runoob!'
        },
        computed: {
            reversedMessage: function() {
                return this.message.split('').reverse().join('');
            }
        }
        
    });
</script>
</body>
</html>
