<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>计算属性(二)</title>      

    <style>
        #app {
            width: 1200px;
            margin: auto;
            margin-top: 52px;
            padding: 13px;
            min-height: 125px;
            border: 1px solid lightsalmon;
        }
    </style> 
</head>
<body>
    <div id="app">
        <p>computed setter getter</p>
        <p>{{name}}</p>
        <p>{{url}}</p>
    </div>
    
<script src="/src/3rdLibs/Vue/vue.js"></script>  
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            name: 'Google',
            url: 'http://www.google.com'
        },
        computed: {
            site: {
                get: function() {
                    return this.name + ' ' + this.url;
                },
                set: function(newValue) {
                    var names = newValue.split(' ');
                    this.name = names[0];
                    this.url = names[names.length - 1];
                }
            }
        }        
    });

    document.write('getter: ', vm.site);
    vm.site = '菜鸟教程 http://www.runoob.com';

</script>
</body>
</html>
