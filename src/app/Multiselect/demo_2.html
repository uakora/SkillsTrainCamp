<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Multiselect</title>

    <link rel="stylesheet" href="/SkillsTrainCamp/src/static/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/SkillsTrainCamp/src/static/bootstrap-multiselect/css/bootstrap-multiselect.css">
    <script src="/SkillsTrainCamp/src/static/jquery-1.10.2/jquery.js"></script>
    <script src="/SkillsTrainCamp/src/static/bootstrap-3.3.7/js/bootstrap.js"></script>
    <script src="/SkillsTrainCamp/src/static/bootstrap-multiselect/js/bootstrap-multiselect.js"></script>
</head>
<body>
<div class="container" style="margin-top: 100px;">
    <!-- Note the missing multiple attribute! -->
    <select id="example-single">
        <option value="1">Option 1</option>
        <option value="2" selected>Option 2</option>
        <option value="3">Option 3</option>
        <option value="4">Option 4</option>
        <option value="5">Option 5</option>
        <option value="6">Option 6</option>
    </select>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $('#example-single').multiselect();
    });
</script>
</body>
</html>
