<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Multiselect</title>

    <link rel="stylesheet" href="/SkillsTrainCamp/src/static/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="/SkillsTrainCamp/src/static/bootstrap-multiselect/css/bootstrap-multiselect.css">
    <script src="/SkillsTrainCamp/src/static/jquery-1.10.2/jquery.js"></script>
    <script src="/SkillsTrainCamp/src/static/bootstrap-3.3.7/js/bootstrap.js"></script>
    <script src="/SkillsTrainCamp/src/static/bootstrap-multiselect/js/bootstrap-multiselect.js"></script>
</head>
<body>
<div class="container" style="margin-top: 100px;">
    <select id="example-multiple-optgroups" multiple="multiple">
        <optgroup label="Group 1">
            <option value="1-1" selected="selected">Option 1.1</option>
            <option value="1-2" selected="selected">Option 1.2</option>
            <option value="1-3" selected="selected">Option 1.3</option>
        </optgroup>
        <optgroup label="Group 2">
            <option value="2-1" selected="selected">Option 2.1</option>
            <option value="2-2" selected="selected">Option 2.2</option>
            <option value="2-3" selected="selected">Option 2.3</option>
        </optgroup>
    </select>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $('#example-multiple-optgroups').multiselect({
            enableClickableOptGroups: true
        });
    });
</script>
</body>
</html>
